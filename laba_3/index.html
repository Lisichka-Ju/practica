<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Фотографии</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://bootstrap-4.ru/docs/5.2/assets/css/docs.css" rel="stylesheet" />
</head>
<body class="p-3 m-0 border-0 bd-example">

    <!-- Группа радио-кнопок -->
    <div class="btn-group" role="group" aria-label="Базовая группа переключателей радио">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
        <label class="btn btn-outline-primary" for="btnradio1">Радио 1</label>
    
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
        <label class="btn btn-outline-primary" for="btnradio2">Радио 2</label>
    
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
        <label class="btn btn-outline-primary" for="btnradio3">Радио 3</label>
    </div>

    <!-- Блок с фотографией -->
    <div class="mt-4">
      <img id="photo" src="photo1.jpg" alt="Фотография" class="img-fluid rounded" style="max-width: 500px;"/>
    </div>


    <script src="main.js"></script>
</body>
</html>
