<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="src.js"></script>
</head>

<body>
    <div class="calc">
        <div class="calc__screen">
            <p>0</p>
        </div>

        <div class="buttons">
            <div class="btn clear color__1">C</div>
            <div class="btn plus__minus color__1">+/-</div>
            <div class="btn procent color__1">%</div>
            <div class="btn division color__2">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn mylti color__2">X</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus color__2">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus color__2">+</div>

            <div class="btn dot">.</div>
            <div class="btn zero">0</div>
            <div class="btn equal color__2">=</div>
        </div>
    </div>

</body>
</html>
